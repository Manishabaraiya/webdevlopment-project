<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Easy Travel Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #59788E;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input,
    button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #59788E;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .result {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
    }
    h2,
    h3 {
      margin: 5px 0;
    }
    ul {
      padding-left: 20px;
    }

    /* Highlight style for description */
    .highlight {
      
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;      /* bold text */
      font-size: 1.8rem;      /* larger font */
      font-style: italic;
      color: #59788E;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Easy Travel Finder</h1>
    <p>Search hotels & attractions in your favorite place</p>
  </header>

  <main>
    <!-- Search input -->
    <input type="text" id="searchInput" placeholder="Enter a city..." />
    <button onclick="searchPlace()">Search</button>

    <!-- Results -->
    <div id="results"></div>
  </main>

  <script>
    const travelData = {
      goa: {
        hotels: ["Ocean View Resort", "Beach Paradise Hotel"],
        attractions: ["Baga Beach", "Dudhsagar Falls"],
        description: "Goa is famous for its beautiful beaches and vibrant nightlife."
      },
      jaipur: {
        hotels: ["Pink City Palace Hotel", "Royal Heritage Inn"],
        attractions: ["Hawa Mahal", "Amber Fort"],
        description: "Jaipur, the Pink City, is known for its rich history and stunning palaces."
      },
      manali: {
        hotels: ["Snow Valley Resort", "Mountain View Lodge"],
        attractions: ["Solang Valley", "Hadimba Temple"],
        description: "Manali offers breathtaking mountain views and adventurous activities."
      },
      shimla: {
        hotels: ["Hilltop Hotel", "Mountain View Inn"],
        attractions: ["Mall Road", "Jakhoo Temple"],
        description: "Shimla is a charming hill station famous for its cool climate and scenic beauty."
      }
    };

    function searchPlace() {
      const place = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = ""; // Clear previous results

      if (travelData[place]) {
        const data = travelData[place];
        resultsDiv.innerHTML = `
          <div class="result">
            <h2>${place.charAt(0).toUpperCase() + place.slice(1)}</h2>
            <p class="highlight">${data.description}</p>
            <h3>Hotels:</h3>
            <ul>${data.hotels.map(h => `<li>${h}</li>`).join('')}</ul>
            <h3>Attractions:</h3>
            <ul>${data.attractions.map(a => `<li>${a}</li>`).join('')}</ul>
          </div>
        `;
      } else {
        resultsDiv.innerHTML = `<p>No data found for "<strong>${place}</strong>". Try Goa, Jaipur, Manali, or Shimla.</p>`;
      }
    }
  </script>
</body>
</html>
